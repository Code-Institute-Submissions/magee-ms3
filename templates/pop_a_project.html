{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Pop a Project for me</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('project_pop') }}">
        <!-- Number of pops selected -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas object-ungroup prefix light-blue-text text-darken-4"></i>
                <select id="pops_requested" name="pops_requested" class="validate" required>
                    <option value="" disabled selected>Choose number of pops</option>
                    {% for pop in pops %}
                    <option value="{{ pop }}">{{ pop }}</option>
                    {% endfor %}
                </select>
                <label>Number I want</label>
            </div>
        </div>

        <!-- Sort Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas key prefix light-blue-text text-darken-4"></i>
                <select id="sort_requested" name="sort_requested" class="validate" required>
                    <option value="" disabled selected>Choose Field to sort on</option>
                    {% for sort_field in sort_fields %}
                    <option value="{{sort_field.field_name}}">{{sort_field.display_name}}</option>
                    {% endfor %}
                </select>
                <label>Sort Field</label>
            </div>
        </div>

        <!-- Sort direction -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas sort prefix light-blue-text text-darken-4"></i>
                <select id="xsort_direction" name="xsort_direction" class="validate" required>
                    <option value="" disabled selected>Choose Sort Direction</option>
                    {% for sort_type in sort_types %}
                    <option value="{{sort_type.sort_type}}">{{sort_type.display_name}}</option>
                    {% endfor %}
                </select>
                <label>Number I want</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Pop Projects <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
