{% extends "base.html" %}
{% block content %}


<h3 class="center-align">Register Family Account</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- User Name  min length 5, max length 15 lower/uppercase and numbers 0-9 pattern="^[a-zA-Z0-9]{5,15}$"  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="account_name" name="account_name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="account_name">Family Account Name</label>
                    <p>Between 5 and 15 Alpha and numbers, no special characters or spaces</p>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 5 characters' : ''); 
                    if(this.checkValidity()) form.password_two.pattern = this.value;" required>
                    <label for="password">Password</label>
                    <p>Between 5 and 15 Alpha and numbers, no special characters or spaces</p>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password_two" name="password_two" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
                    <label for="password_two">Verify Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered? 
            <a href="{{ url_for('login') }} " class="light-blue-text text-darken-4">Login</a>
        </p>
    </div>
</div>


{% endblock %}
